<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    table,td{
        border: 1px solid black;
    }
    td{
        text-align: center;padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <td>column1</td>
            <td>column2</td>
            <td>column3</td>
        </tr>
        <tr>

            <td>row1 cell2</td>
            <td>row1 cell3</td>
            
            
        </tr>
        <tr>
            <td>row2 cell2</td>
            <td>row2 cell3</td>
        </tr>
        <tr>
            <td colspan="3">row 3 cell1</td>
        </tr>

    </table>
