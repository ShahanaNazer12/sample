<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>basic HTML Table</h1>
    <table>
        <tr>
            <th>level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">System Env</td>
            <td>App test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>app memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>app test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>Apptest</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">memory test</td>
            <td>Memory fun</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>app test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
