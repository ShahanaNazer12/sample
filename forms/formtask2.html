<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #username{
            width: 200px;
            height: 30px;   
            color: #802222;
        }
    </style>
</head>
<body>

    <h1>REGISTRATION FORM</h1>
    <form action="">
        <label for="username"> FIRST NAME </label>
        <input type="text" name="username" id="username" placeholder="Enter your first name" required><br>
        SECOND NAME: <input type="text" name="secondname" placeholder="Enter your second name" required><br>
        EMAIL : <input type="email" name="email" placeholder="Enter your email" required><br>
        PASSWORD : <input type="password" name="password" placeholder="Enter your password" required><br>
        MOBILE : <input type="number" name="mobile" placeholder="Enter your mobile number" required><br>
        GENDER :
        <input type="radio" name="radio" value="female">female <br>
        <input type="radio" name="radio" value="male">male <br>
        <input type="radio" name="radio" value="other">other <br>
        AGE : <input type="number" name="age" placeholder="Enter your age" required><br>
        BIOGRAPHY : <br>
        <textarea name="biography" rows="10" cols="30" placeholder="Write your biography here..."></textarea><br>
        PREFERENCES : <br>
        <input type="checkbox" name="preferences" value="crylic painting">acrylic painting<br>
        <input type="checkbox" name="preferences" value="oil painting">oil painting<br>
        <input type="checkbox" name="preferences" value="Watercolorpainting">Watercolorpainting<br>
        SELECT OCCUPATION :
        <select name="occupation" required> <br> <br>
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
        
        
        <input type="submit" value="Submit"><br><br>
        <input type="reset" value="Reset"><br><br>
    </form>
</body>
</html>
